<div class="container" ng-show="nav.isLoggedIn()">
  <div class="row">
    <h1 class="text-center">{{students.date | date : fullDate}} Schedule</h1>
    <ul id="todayStudents"  ng-repeat="student in students.all" data-id="{{student._id}}">
      <li>Name: {{student.studentName}}</li>
      <li>Time: {{student.lessonTime}}</li>
      <li>Address: {{student.address}}</li>
  </div>
</div>
