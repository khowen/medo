<div class="form-inner-wrapper">
  <h1 class="title text-center">Edit student:</h1>
  <form ng-submit="students.editStudent()" id="updateStudent">
    <div class="row">
      <fieldset class="form-group col-sm-12 col-md-6">
        <label for="newStudent-studentName">Student Name:</label>
        <input type="text" class="form-control" id="newStudent-studentName" ng-model="students.newStudent.studentName" placeholder="Student Name">
      </fieldset>
      <fieldset class="form-group col-sm-12 col-md-6">
        <label for="newStudent-parentName">Parent Name:</label>
        <input type="text" class="form-control" id="newStudent-parentName" ng-model="students.newStudent.parentName" placeholder="Parent Name">
      </fieldset>
    </div>
    <div class="row">
     <fieldset class="form-group col-md-12">
        <label for="newStudent-address">Address:</label>
        <input type="text" class="form-control" id="newStudent-address" ng-model="students.newStudent.address" placeholder="Address">
      </fieldset>
    </div>
    <div class="row">
      <fieldset class="form-group col-sm-12 col-md-6">
        <label for="newStudent-email">Email:</label>
        <input type="text" class="form-control" id="newStudent-email" ng-model="students.newStudent.email" placeholder="Email">
      </fieldset>
      <fieldset class="form-group col-sm-12 col-md-6">
        <label for="newStudent-phoneNumber">Phone Number:</label>
        <input type="text" class="form-control" id="newStudent-phoneNumber" ng-model="students.newStudent.phoneNumber" placeholder="Phone Number">
      </fieldset>
    </div>
    <div class="row">
      <fieldset class="form-group col-sm-12 col-md-6">
        <label for="newStudent-lessonDay">Lesson Day:</label>
        <input type="text" class="form-control" id="newStudent-lessonDay" ng-model="students.newStudent.lessonDay" placeholder="Lesson Day">
      </fieldset>
      <fieldset class="form-group col-sm-12 col-md-6">
        <label for="newStudent-lessonTime">Lesson Time:</label>
        <input type="text" class="form-control" id="newStudent-lessonTime" ng-model="students.newStudent.lessonTime" placeholder="Lesson Time">
      </fieldset>
    </div>
    <div>
      <input type="submit" value="Add Student" class="btn btn-primary">
    </div>
  </form>
</div>
