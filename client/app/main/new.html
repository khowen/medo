<h1>Create a new student:</h1>
  <form ng-submit="students.addStudent()" id="newStudent">
    <div>
      <label for="newStudent-name">Name:</label>
      <input type="text" id="newStudent-name" ng-model="students.newStudent.name" placeholder="Name">
    </div>
    <div>
      <label for="newStudent-location">Location:</label>
      <input type="text" id="newStudent-location" ng-model="students.newStudent.location" placeholder="address of lesson">
    </div>
    <div>
      <label for="newStudent-status">Status:</label>
      <select id="newStudent-status" ng-model='students.newStudent.status'>
        <option value="" disabled>- - Please Select One - -</option>
        <option value="Alive">Alive</option>
        <option value="Dead">Dead</option>
        <option value="Unknown" selected>Unknown</option>
      </select>
    </div>
    <div>
      <input type="submit" value="Add Student">
    </div>
  </form>
